<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>NFT preview card component</title>
</head>
<body>
  <main>
    <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    <section>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <section class="info">
        <div class="crypto">
          <img class="icon-eth" src="./images/icon-ethereum.svg" alt="ethereum">
          <h3>0.041 ETH</h3>
        </div>
        <div class="time">
          <img class="clock" src="./images/icon-clock.svg" alt="time">
          <h4>3 days left</h4>
        </div>
      </section>
    </section>
    <hr>
    <section class="profile">
      <img class="avatar" src="./images/image-avatar.png" alt="avatar">
      <p class="credits">Creation of <a href="#">Jules Wyvern</a></p>
    </section>
  </main>
</body>
</html>
